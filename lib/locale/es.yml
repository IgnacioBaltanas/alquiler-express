es:
  date:
    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    month_names: [none, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    formats:
      default: "%d/%m/%Y"
      long: "%F"
      day: "%A %e de %B"
  activerecord:
    enums:
      living_property:
        house: casa
        apartment: departamento
      rental:
        dates_selected: fechas seleccionadas
        requested: solicitada
        accepted: aceptada
        paid: pagada
        started: en curso
        finished: finalizada
        canceled: cancelada
  errors:
    messages:
      blank: no puede estar en blanco
      confirmation: "no coincide con %{attribute}"
      greater_than: "debe ser mayor a %{count}"
      record_invalid: inválido
      less_than: "debe ser menor a %{count}"
      not_a_number: no es un número
      taken: ya está en uso
  misc:
    bedrooms:
      zero: sin habitaciones
      one: habitación
      other: habitaciones
  number:
    currency:
      format:
        delimiter: "."
        format: "%u%n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
